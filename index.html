<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <span style="--i: 1"><img src="img/apu.jpeg" alt="3D Image 1"></span>

        <span style="--i: 7"><img src="img/samba.jpeg" alt="3D Image 7"></span>
        <span style="--i: 8"><img src="img/santu.jpeg" alt="3D Image 8"></span>
        <span style="--i: 9"><img src="img/sibu1.jpeg" alt="3D Image 9"></span>
        <span style="--i: 10"><img src="img/doctor.jpeg" alt="3D Image 10"></span>
        <span style="--i: 11"><img src="img/pro.jpeg" alt="3D Image 11"></span>

</body>
</html>
